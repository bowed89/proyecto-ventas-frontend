<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Iniciar Sesión</h1>
                        <p class="lead">
                            Sistema de Ventas con Stack MEAN
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

                                <div *ngIf="data_error" (click)="close_message()" role="alert" class="alert alert-danger alert-dismissible">
                                    <div class="alert-message">
                                        {{data_error}}
                                    </div>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                                        <span aria-hidden="true">x</span>
                                    </button>
                                </div>

                                <div class="m-sm-4">
                                    <div class="text-center">
                                        <img src="../../../assets/imagen/logo.png" alt="Linda Miller" class="img-fluid rounded-circle" width="132" height="132" />
                                    </div>
                                    <div class="form-group">
                                        <label>Correo Electrónico</label>
                                        <input class="form-control form-control-lg" type="email" #email="ngModel" name="email" [(ngModel)]="user.email" placeholder="Ingrese su correo electrónico" required/>
                                    </div>

                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input class="form-control form-control-lg" type="password" #password="ngModel" name="password" [(ngModel)]="user.password" placeholder="Ingrese su contraseña" required/>
                                    </div>

                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
